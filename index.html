<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app | Baha Mabrouk</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="h1-advice-id">Advice #<span id="quote-number">51</span></h1>
      <p id="quote" class="quote">
        “It is easy to sit up and take notice, what's difficult is getting up
        and taking action.”
      </p>
      <img
        class="pattern-divider-desktop"
        src="./images/pattern-divider-desktop.svg"
        alt="pattern-divider"
      />
      <img
        class="pattern-divider-mobile"
        src="./images/pattern-divider-mobile.svg"
        alt="pattern-divider"
      />
      <a class="dice-button" href="#" onclick="roll()"
        ><img class="dice-image" src="./images/icon-dice.svg" alt="dice-icon"
      /></a>
      <span class="credit"
        >Made From Scratch By
        <a href="https://www.linkedin.com/in/bahamabrouk" target="_blank"
          >Baha Mabrouk</a
        ></span
      >
      <script src="script.js"></script>
    </div>
  </body>
</html>
